env:
  TERM: xterm-256color
# Window settings
window:
  dimensions:
    columns: 140
    lines: 38
  padding:
    x: 4
    y: 4
  opacity: 1.0
  dynamic_padding: true # false
  decorations: buttonless # none, full, transparent, buttonless
scrolling:
  history: 10000
  multiplier: 3

# Fonts settings
font:
  normal:
    family: MesloLGS Nerd Font Mono
    style: Regular
  bold:
    family: MesloLGS Nerd Font Mono
    style: Bold
  italic:
    family: MesloLGS Nerd Font Mono
    style: Italic
  bold_italic:
    family: MesloLGS Nerd Font Mono
    style: Bold Italic
  size: 14.0
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: true

# colors
import:
  - ~/.config/alacritty/tokyonight.yml

selection:
  save_to_clipboard: true

cursor:
  style:
    shape: Block
    blinking: On
    # unfocused_hollow: true

live_config_reload: true

# Key Binddings
key_bindings:
  - { key: N, mods: Control|Shift, action: SpawnNewInstance }
  - { key: A, mods: Alt, chars: "\ea" }
  - { key: B, mods: Alt, chars: "\eb" }
