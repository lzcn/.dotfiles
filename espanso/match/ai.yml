matches:
  - trigger: ":kpsum"
    replace: |
      请严格遵循以下要求总结论文内容：

      - 每一小节都必须完整回答，不得省略。
      - 每一小节内容不少于5行，确保细节充分。
      - 对每一个实验结论，必须附上具体的实验数字或指标支撑（如准确率、提升量、误差率等）。
      - 现象总结部分，优先提炼关键主线实验，避免罗列次要或无关实验。
      - 表格整理时，必须突出对比关系，并加粗优势项。

      并遵循以下标准格式输出：

      1. 核心结论总结
         - 用一小段话总结论文的核心发现（30-50字），确保准确到位。
         - 必须包含论文对传统认知的挑战或新贡献的概述。

      2. 现象与实验总结
         - 按实验现象逐条列出，每条结论都必须带上具体实验数字支撑（准确率、提升量、下降量等）。
         - 如果数字在论文中未显式给出，但可以合理推算，注明推算过程。

      3. 表格整理
         - 将"现象-具体数字-结论"整理成表格形式，突出对比关系，优势项加粗。
         - 保持表格简洁，聚焦关键对比，不堆砌冗余信息。

      4. 最终 Message Takeaway（总结段落）
         - 写一个正式的学术风格英文总结段落（可直接用于论文或报告），包含：
           - 核心发现
           - 数字支持
           - 对领域的意义
         - 语言风格参考顶会（ICLR/ICML/CVPR）摘要部分。

      5. 扩展思考（可选）
         - 如果论文隐含了某些新的研究方向、理论问题或应用启示，可以附加简要扩展思考。

      要求：
      - 保持条理清晰，段落之间有逻辑连接。
      - 遇到多个实验部分时，确保分模块、小标题整理。
      - 禁止泛泛而谈。
      - 禁止省略任何要求的小节。
      - 禁止输出极短内容。
      - 重点关注论文数据支撑与方法创新。

      注意：
      - 如果论文过长，请优先总结 Abstract、Introduction、Key Experiments 和 Conclusion 部分。
      - 重点提取含有实验数据支撑的内容，可以跳过推导性证明、细枝末节的辅助实验。

  - trigger: ":strsum"
    replace: |
      请以科研审稿人视角，总结以下论文内容，重点关注方法创新性、实验严谨性与局限性。遵循以下Markdown结构：

      **Summary**
      - 简要概括论文主题、研究领域和任务类型（如图像识别、文本生成等）。
      - 突出核心创新点或关键发现。

      1. 🌐 **研究动机与科学问题**
         - 说明论文试图解决的核心问题及其科学意义。
         - 简述该问题在当前领域内的重要性与挑战。

      2. 📚 **背景综述与问题陈述**
         - 概括该研究领域已有的重要工作与局限。
         - 明确论文所定位的差距（gap）或提出的问题（problem statement）。

      3. 🔑 **关键术语与定义**
         - 列出并解释文中出现的重要术语、符号和概念（保留英文原文）。

      4. 🛠️ **方法框架与流程**
         - 总结提出的方法或模型的整体框架与主要流程。
         - 用简明流程描述主要步骤，突出与传统方法的异同。

      5. 📊 **实验设计**
         - 描述使用的数据集（注明是否开源）、基线方法、评价指标。
         - 指出任何特别的数据处理、采样或实验设置。

      6. 🔍 **核心实验结果**
         - 以表格形式整理关键结果，对比不同方法，优势项加粗。
         - 其他重要发现用列表归纳。

      7. 💡 **创新点与主要贡献**
         - 概括论文在理论方法、应用实现、系统设计等方面的具体创新。
         - 明确论文对学术界或工业界的直接贡献。

      8. 📝 **局限性与潜在争议**
         - 客观指出研究存在的局限性，如假设不合理、方法适用范围狭窄等。
         - 指出可能引发讨论或争议的地方。

      9. 📚 **未来研究方向与参考文献推荐**
         - 基于局限推测未来可能延伸的研究方向或应用领域。
         - 推荐3-5篇相关参考文献（保留英文原文），并附推荐理由。

      10. 🔎 **复现性评估**
         - 数据集是否公开？代码是否开源？
         - 实验设置是否详细描述？是否容易复现？

      ---
      注意事项：
      - 技术术语、方法名称需保留英文原文。
      - 使用Markdown标准格式，条理清晰，避免过度堆砌或分割线。
      - 回答需逻辑严谨，层次分明。